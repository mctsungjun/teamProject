<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/msmQa.js"></script>
    <title>Document</title>
    
    </head>
    <body> <!--  class="qa-container" -->
    <!--06.26추가-->
    <div>
    <div class="qusModify" id="qusModifyId">
        <link rel="stylesheet" href="css/msm/msmQuestion.css">
        <script th:inline="javascript">
            async function qusModify(){
                let obj = await import ("/js/msmQa.js");
                obj.qusModify();
            }
            async function qusModifyCancel(){
                let obj = await import ("/js/msmQa.js");
                obj.qusModifyCancel();
            }
        </script>
        <div class="Modifypage">
        <h1 class="boardListTitle">질문 수정</h1>
        <!-- <div class="container"> -->  
            <form name="qusfrm" method="post" style="width: 100%;" enctype="multipart/form-data" class="qusfrm">
                <input type="hidden" name="qusNum" th:value="${vo.qusNum}" readonly />
                <div class="titleDiv" style="width: 100%;" >
                    <p class="pTitle">제목</p>
                    <input type="text" class="input-title" th:value="${vo.qusTitle}" name="qusTitle" readonly>
                </div>
                <div class="contentDiv" style="width: 100%;" >
                    <p class="pContent">내용</p>
                    <textarea class="input-question" name="qusCon" style="width: 100%;">[[${vo.qusCon}]]</textarea>
                </div>
            </form>
                <!--</div>-->
                <div style="width: 100%; display: flex; justify-content: right; margin-top: 20px;">
                    <button type="button" id="qaCancel" class="purple-text-button" style="width: 100px; margin-right: 20px;" onclick="qusModifyCancel()">취소</button>  
                    <button type="button" id="qaWrite" class="purple-text-button" style="width: 100px;" onclick="qusModify()">수정</button> 
                </div>
            
        </div>
    </div>
</div>
</body>
</html>
