<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 수정</title>
</head>
<body>
    <div class="products">
        <div class="product_modify">
            <link rel="stylesheet" href="css/ojw/ojw.css">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
            <script defer src="js/ojw_product.js"></script>
            <h3>제품 수정</h3>
            <hr/>
            <form name="productfrm" method="post" class="frm" enctype="multipart/form-data">
                <div class="product_input">
                    <label class="label">제품명</label><br/>
                    <input type="text" name="productName" class="input" readonly th:value="${vo.productName}"><br/>
                    <label class="label">제품 코드</label><br/>
                    <input type="text" name="productCode" class="input" readonly th:value="${vo.productCode}"><br/>
                    <label class="label">단가</label><br/>
                    <input type="text" name="price" class="input" th:value="${vo.price}"><br/>
                    <label class="label">스펙</label><br/>
                    <input type="text" name="spec" class="input" th:value="${vo.spec}"><br/>
                    <label class="label">한줄 설명</label><br/>
                    <input type="text" name="comment" class="input" th:value="${vo.comment}"><br/>
                    <label class="label">설명</label><br/>
                    <input type="text" name="explanation" class="input" th:value="${vo.explanation}"><br/>
                </div>
                <br/>
                <div class="modify_button">
                    <button type="button" class="btnModifyR">등록</button>
                    <button type="button" class="btnList">취소</button> <!--취소버튼 클릭시 목록으로 복귀-->
                </div>
            </form>
        </div>
    </div>

</body>
</html>
