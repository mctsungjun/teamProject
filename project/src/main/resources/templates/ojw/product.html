<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품관리 페이지</title>
</head>
<body>
    <div class="products">
        <div class="product">
            <!-- <link rel="stylesheet" href="css/ojw/ojw.css"> -->
            <script defer src="js/ojw_product.js"></script>
            <div style="width: 100%; display:flex; justify-content: space-between;">
                <h1 class="boardListTitle-admin" style="width: 100%; text-align: left; display: inline;">제품 관리</h1>
                
                <div class="product-search" style="width: 500px; text-align: right; align-content: end;">
                    <input type="text" name="findStr" class="underline-textbox findStr" style="margin-right: 15px;" placeholder="검색어를 입력하세요.">
                    <button type="button" class="btnSearch purple-text-button">검색</button>
                </div>
            </div>
            <hr>
            <div class="list" style="margin-top: 40px;">
            <div class="product_list">
                <div class="product_each" th:each="j:${product}" th:onClick="product_view([[${j.productCode}]])"
                    style="margin-top: 30px; margin-bottom: 30px;">
                    <span class="product_image"><img th:src="|ojw_upload/${j.photo}" width="200px" height="200px"></span>
                    <br/><br/>
                    <span class="name" style="font-weight: bold; font-size: 18px;">[[${j.productName}]]</span>
                    <br/>
                    <span class="comment" style="color:rgb(214, 176, 255);">[[${j.comment}]]</span>
                    <br/>
                    <span class="price" style="font-weight: bold; font-size: 25px;">[[${j.price}]]</span><span class="won"
                    style="font-weight: normal; color:rgb(255, 255, 255); font-size:12px;">원</span>
                </div>
            </div></div>
            <div style="height: 70px;">
        </div>
    </div>
</body>
</html>
