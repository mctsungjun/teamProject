<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <div class="products">
        <div class="product_register">
            <link rel="stylesheet" href="css/ojw/ojw.css">
            <h3>신규 제품 등록</h3>
            <hr/>
            <form name="frm" method="post" class="frm" enctype="multipart/form-data">
                <div class="product_input">
                    <label class="label">제품명</label><br/>
                    <input type="text" name="productName"><br/>
                    <label class="label">제품 코드</label><br/>
                    <input type="text" name="productCode" class="input"><br/>
                    <label class="label">단가</label><br/>
                    <input type="text" name="price" class="input"><br/>
                    <label class="label">스펙</label><br/>
                    <input type="text" name="spec" class="input"><br/>
                    <label class="label">한줄 설명</label><br/>
                    <input type="text" name="comment" class="input"><br/>
                    <label class="label">제품 설명</label><br/>
                    <input type="text" name="explanation" class="input"><br/>
                </div>
                <br/>
                <label>
                    파일 첨부
                    <input type="file" name="files" multiple onchange="fileChange(this)">
                </label>
                <br/>
                <fieldset class="repre">
                    <legend>대표이미지 선택</legend>
                </fieldset>
                <br/>
                <div class="productRegisterButton">
                    <button type="button" class="btnRegisterR">등록</button>
                    <button type="button" class="btnList">취소</button> <!--취소버튼 클릭시 목록으로 복귀-->
                </div>
            </form>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
            <script defer src="js/ojw_product.js"></script>
        </div>
    </div>
</body>
</html>
