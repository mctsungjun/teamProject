<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 물품 상세 페이지 </title>
</head>
<body>
    <div class="salepageview">
        <link rel="stylesheet" href="css/krh/krh.css">
        <script src="http:///code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script defer src="js/krh_sale_stock.js"></script>

        <div class="salepage_view">
            <div class="viewleft" th:src="|ojw_upload/${vo.photo}">
                <img th:src="|ojw_upload/${vo.photo}" width="350px" height="350px">
            </div>
            <div class="product_image_sub">
                <span th:each="p:${vo.photos}" class="product_image_sub_each">
                    <img th:src="|ojw_upload/${p.photo}" width="100px" height="100px">
                </span>
            </div>
            <form action="/submit" method="post" name="gumae" id="gumaeForm">
                <div class="viewright">
                    <div class="name">[ [[${vo.productCode}]] ] / [[${vo.productName}]]</div>
                    <div class="price">[[${vo.price}]]<span class="won">원</span></div>
                    <div class="spec">[[${vo.spec}]]</div>
                    <div class="number">
                        <span class="numbercolor">[ [[${vo.productName}]] ] / [ [[${vo.price}]] 원 ]</span>&nbsp;
                        <span class="ea"><input type="number" min="1" max="50" id="quantity" class="eacolor"></span>
                        <button type="button" id="getNumberButton" style="color: black;">갯수 설정</button>
                        <p id="voPrice" style="display: none;">[[${vo.price}]]</p>
                    </div>
                    <div class="amt">합계 : <span id="pricecolor"></span><span class="won">원</span></div>  
                        <div class="buy">
                            <input type="submit" class="btnBuy" value="바로 구매" id="submitFormButton"/>
                        </div>
                    </div>
                        <!-- 갯수 설정 input의 name 속성 추가 -->
                        <!-- 기존 코드 유지 -->
                    <div class="viewbottom">
                        [[${vo.explanation}]]     
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
