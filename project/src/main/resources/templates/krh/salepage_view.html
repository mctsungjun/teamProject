<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 물품 상세 페이지 </title>
</head>
<body>
    <div class="salepageview">
        <link rel="stylesheet" href="css/krh/krh.css">
        <script defer src="js/krh_sale_stock.js"></script>
        <script src="http:///code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <div class="salepage_view">
            <div class="viewleft" th:src="|ojw_upload/${vo.photo}">
                <img th:src="|ojw_upload/${vo.photo}" width="350px" height="350px">
            </div>
            <div class="product_image_sub">
                <span th:each="p:${vo.photos}" class="product_image_sub_each">
                    <img th:src="|ojw_upload/${p.photo}" width="100px" height="100px">
                </span>
            </div>
            <div class="viewright">
                <div class="name">[ [[${vo.productCode}]] ] / [[${vo.productName}]]</div>
                <div class="price">[[${vo.price}]]<span class="won">원</span></div>
                <div class="spec">[[${vo.spec}]]</div>
                <div class="number">
                    <span class="numbercolor">[ [[${vo.productName}]] ] / [ [[${vo.price}]] 원 ]</span>&nbsp;
                    <span class="ea"><input type="number" min="1" max="50" id="quantity" class="eacolor"></span>
                    <button id="getNumberButton">get number</button>
                    <p id="displayNumber">here</p>
                </div>
                <form action="#">
                    <div class="amt">합계 : <span class="pricecolor">[[${vo.price}]]</span><span class="won">원</span></div>  
                    <div class="buy">
                        <input type="submit" class="btnBuy" value="바로 구매"/>
                    </div>
                </form>
            </div>
            <div class="viewbottom">
                [[${vo.explanation}]]     
            </div>
            <script>
                // 자바스크립트 코드
                document.getElementById('getNumberButton').onclick = function() {
                    var inputElement = document.getElementById('quantity');
                    var inputValue = inputElement.value;
                    var numberValue = parseFloat(inputValue);
                    if (!isNaN(numberValue)) {
                        document.getElementById('displayNumber').textContent = "입력된 숫자: " + numberValue;
                    } else {
                        document.getElementById('displayNumber').textContent = "유효한 숫자를 입력하세요.";
                    }
                };
            </script>
        </div>
    </div>
</div>
</body>
</html>
