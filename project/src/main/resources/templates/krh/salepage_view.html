<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 물품 상세 페이지 </title>
    <link rel="stylesheet" href="css/krh/krh.css">
    <script defer src="js/krh_sale_stock.js"></script>
    <script src="http:///code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="salepageview">
        <div class="salepage_view">
            <div class="viewleft" th:src="|ojw_upload/${vo.photo}">
                <img th:src="|ojw_upload/${vo.photo}" width="350px" height="350px">
                <img th:src="|ojw_upload/${vo.photo}" width="170px" height="170px" class="product_main">
            <img th:src="|ojw_upload/${vo.photo}" width="170px" height="170px" class="product_sub">
        </div>
        <div class="viewright">
            <div class="name">[ [[${vo.productCode}]] ] / [[${vo.productName}]]</div>
            <hr/>
            <div class="price">[[${vo.price}]] <span class="won">원</span></div>
            <hr/>
            <div class="spec">[[${vo.spec}]]</div>
            <hr/>
            <div class="number">
                [ [[${vo.productName}]] ] / [ [[${vo.price}]] ] &nbsp;
                <input type="number" min="1" max="50" id="quantity">
            </div>
            <hr/>
            <div class="amt">합계 : <span class="won">원</span></div>  
            <div class="buy">
                <form>
                    <button type="button" class="btnBuy">바로 구매</button>
                </form>
            </div>
        </div>
        <div class="viewbottom">
            [[${vo.explanation}]]     
        </div>
    </div>
</div>
</body>
</html>
