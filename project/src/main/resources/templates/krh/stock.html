<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고관리</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stock">
        <div class="stockpage">
            <link rel="stylesheet" href="css/krh/krh.css">
            <script defer src="js/krh_stock.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
            <!-- <div style="display: flex; justify-content: space-between;"> -->
            <div style="height: 20px;"></div>
            <h1>재고 관리</h1>
            <!-- <div class="product-search responsive-search" style="width: 600px; text-align: right; align-content: end;">
                <input type="text" name="findStr" class="underline-textbox findStr" style="margin-right: 15px;" placeholder="검색어를 입력하세요.">
                <button type="button" class="btnSearch purple-text-button">검색</button>
            </div> -->
            <hr style="border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.8)">
            <!--재고현황-->
            <div style="display: flex; justify-content: right; margin-top: 64px; margin-bottom: 28.5px;">
                <input type="text" name="findStr" class="underline-textbox findStr" style="margin-right: 15px;" placeholder="검색어를 입력하세요.">
                <button type="button" class="btnSearch purple-text-button">검색</button>
            </div>
            <div class="stockbottom">
                <div class="stockleft">
                    <div class="change">
                    </div>
                    <div class="stocklist">
                        <div class="title" style="border-top: 1px solid rgba(255, 255, 255, 0.6);
                        border-bottom: 1px solid rgba(255, 255, 255, 0.6);">
                            <span class="ProductCode">제품 코드</span>
                            <span class="ProductName">제품 명</span>
                            <span class="ea">현 재고</span>
                        </div>
                        <!--구매 내역서... -->
                        <div class="stockitems">
                            <div class="stockitem" th:each="f:${map.list}" style="border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 5px 0px 5px 0px;">
                                <span class="ProductCode">[[${f.ProductCode}]]</span>
                                <span class="ProductName">[[${f.ProductName}]]</span>
                                <span class="ea">[[${f.ea}]]</span>
                            </div>
                            <div class="btnZone">
                                <button type="button" th:class="${(map.stockpage.nowPage > 1) ? 'btnPrevEnable' : 'btnPrev'}">◁ </button>
                                &nbsp;&nbsp;
                                <button type="button" th:class="${(map.stockpage.totSize > map.stockpage.endNo) ? 'btnNextEnable' : 'btnNext'}"> ▷</button>
                            </div>
                        </div>
                    </div>
                    <!--페이징 처리-->
                </div>
                <!--그래프-->
                <div class="stockright" style="width: 540px;">
                    <span style="width: 100%; display: flex; justify-content: center; letter-spacing: 2px; font-size: 18px; font-weight: 200; margin-bottom: 20px; margin-top: 10px;">제품 별 재고 현황</span>
                    <canvas id="bar-chart" width="500" height="440"></canvas>
                </div>
            </div>
        </div></div>
    </div>
</body>
</html>
