<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고관리</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stock">
        <div class="stockpage">
            <link rel="stylesheet" href="css/krh/krh.css">
            <script defer src="js/krh_stock.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
            <h1>재고 관리 페이지</h1>
            <!--재고현황-->
            <div class="stockbottom">
                <div class="stockleft">
                    <div class="change">
                        <form name="frm" class="frm" method="get">
                            <input type="text" name="findStr" class="findStr" placeholder="검색어를 입력하세요.">
                            <button type="button" class="btnSearch">검색</button>
                        </form>
                    </div>
                    <div class="stocklist">
                        <div class="title">
                            <span class="ProductCode">제품 코드</span>
                            <span class="ProductName">제품 명</span>
                            <span class="PresentStock">현 재고</span>
                        </div>
                        <!--구매 내역서... -->
                        <div class="stockitems">
                            <div class="stockitem" th:each="f:${stock}">
                                <span class="ProductCode">[[${f.ProductCode}]]</span>
                                <span class="ProductName">[[${f.ProductName}]]</span>
                                <span class="PresentStock">[[${f.PresentStock}]]</span>
                            </div>
                        </div>
                    </div>
                    <!--페이징 처리-->
                </div>
                <!--그래프-->
                <div class="stockright">
                    <canvas id="bar-chart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
