<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 페이지</title>
    
</head>
<body>
    <div class="sale">
        <div class="salepage">
            <link rel="stylesheet" href="css/krh/krh.css">
            <script defer src="js/krh_salepage.js"></script>
            <script src="http://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script type="module">
            import {salepagesearch} from "./js/krh_salepage.js"
            let ls=salepagesearch();
            window.ls=ls;
        </script>
        
            <h1>판매 페이지</h1>
            <div class="change">
                <!--검색 기준-->
                <div class="salepagesearch">
                    <form name="frm" class="frm" method="GET">
                        <input type="text" name="findStr" class="findStr" placeholder="검색어를 입력하세요.">
                        <button type="button" class="btnSearch">검색</button>
                    </form>
                </div>
            </div>
            <hr/>
            <div class="salepagelist">
                <ul class="salepageproduct">
                    <li class="salepageproducteach" th:each="j:${map.list}" th:onClick="ls.salepage_view([[${j.productCode}]])">
                        <span><img th:src="|ojw_upload/${j.photo}" width="200px" height="200px"></span>
                        <br/>
                        <br/>
                        <span class="name">[[${j.productName}]]</span>
                        <br/>
                        <span class="comment">[[${j.comment}]]</span>
                        <br/>
                        <span class="price"><span class="pricecolor">[[${j.price}]]</span><span class="won">원</span></span>
                    </li>
                </ul>
                <div class="btnZone">
                    <button type="button" th:class="${(page.nowPage > 1) ? 'btnPrevEnable' : 'btnPrev'}">◁ </button>
                    &nbsp; &nbsp;
                    <button type="button" th:class="${(page.totSize > page.endNo) ? 'btnNextEnable' : 'btnNext'}"> ▷</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
