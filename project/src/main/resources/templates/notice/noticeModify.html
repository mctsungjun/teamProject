<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Notice</title>
</head>
<body>
    <div>
        <div class="noticeModify">
            <form name="frm" method="post" enctype="multipart/form-data">
                <div class="header">
                    <div>
                        <label for="id">아이디</label>
                        <input type="text" name="id" readonly><br>
                    </div>
                    <div>
                        <label for="title">제목 </label>
                        <input type="text" class="title" name="title" required/>
                    </div>
                    
                </div>
                <div class="content">
                    <label for="content">내용 </label>
                    <textarea id="summernote" name="content">내용</textarea>
                </div>
                <div class="btnZone">
                    <button type="button" class="bjmBtnSave">저장</button>
                    <button type="button" class="bjmBtnCancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<!--
noticeView.html에서 수정 버튼을 클릭하면 /notice/modify/{id}로 이동.
Spring Controller에서 modifyNotice 메서드를 통해 기존 공지사항 데이터를 불러와서 noticeModify.html에 전달.
noticeModify.html에서 기존 데이터를 표시하고 수정 가능
수정된 데이터를 제출하면 updateNotice 메서드를 통해 데이터를 업데이트하고, 수정된 공지사항 상세 페이지로 리디렉션
-->
