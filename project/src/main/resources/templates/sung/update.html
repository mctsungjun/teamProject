<body>
    <div>
        <div class="myprofile-modify">
            <script>
                async function text_chkpw() {
                    let obj = await import ('/js/sungIndex.js');
                    obj.text_chkpw();
                }
    
                async function multi_chkpw() {
                    let obj = await import ('/js/sungIndex.js');
                    obj.multi_chkpw();
                }

                async function myProfileModifyCancled() {
                    let obj = await import ('/js/sungIndex.js');
                    obj.myProfileModifyCancled();
                }

                async function sample4_execDaumPostcode() {
                    let obj = await import ('/js/sungIndex.js');
                    obj.sample4_execDaumPostcode();
                }

                async function myProfileModifySubmit() {
                    let obj = await import ('/js/sungIndex.js');
                    obj.myProfileModifySubmit();
                }
            </script>
    
            <h1 class="no-drag" style='letter-spacing: 7px; margin-bottom: 0px; font-weight: 300; text-align: right;'>회원정보 수정</h1>
                <form name="form" method="post" class="" enctype="multipart/form-data">
                    
                    <!-- * 아이디 * -->
                    <div style="margin-top: 5px; margin-bottom: 47px;">
                        <label for="id" class="form-label" style="font-weight:400; font-size: 16px;">아이디</label>
                        <input type="text" class="form-control login-text-input" style="width: 380px; margin-bottom: 0; color: var(--dark-gray);" id="id" readonly th:value="${vo.id}" />
                    </div>

                    <!-- * 비밀번호 * -->
                    <!-- TODO: 이거 비밀번호 바꿀 수 있게 만들기 -->
                    <div style=" margin-bottom: 47px;">
                    <div style="display: flex; justify-content: space-between;">
                        <div style="width: 48%;">
                            <label for="pwd" class="form-label" style="font-weight:400; font-size: 16px;">비밀번호</label>
                            <input type="password" class="form-control login-text-input" style="margin-bottom: 0;" id="pwd" name="password" onblur="text_chkpw();" />
                        </div>
                        <div style="width: 48%;">
                            <label for="password" class="form-label" style="font-weight:400; font-size: 16px;">비밀번호 확인</label>
                            <input type="password" class="form-control login-text-input" style="margin-bottom: 0;"  id="pwdchk" name="passwd_check" onblur="multi_chkpw();" /> <!-- class=   btn btn-outline-info form-control -->
                        </div>
                    </div>
                        <div style="color:red; display:none; margin-top: 5px;" id="no_pw">※ 비밀번호 형식이 올바르지 않습니다.</div>
                        <div style="color: var(--skyblue); display:none; margin-top: 5px;" id="ok_pw">※ 사용가능한 비밀번호 입니다.</div>
                        <div style="color:red; display:none; margin-top: 5px;" id="no_multipw">※ 비밀번호가 일치하지 않습니다.</div>
                        <div style="color: var(--skyblue); display:none; margin-top: 5px;" id="ok_multipw">※ 비밀번호가 일치 합니다.</div>
                    </div>

                    <div style="display: flex; justify-content: space-between; margin-bottom: 47px;">
                        <!-- * 성명 * -->
                        <div style="width: 48%;">
                            <label for="id" class="form-label" style="font-weight:400; font-size: 16px;">성명</label>
                            <input type="text" class="form-control login-text-input" style="width: 100%; margin-bottom: 0; color: var(--dark-gray);" id="name" th:value="${vo.name}" readonly />
                        </div>
                        <!-- * 생년월일 * -->
                        <div style="width: 48%;">
                            <label for="id" class="form-label" style="font-weight:400; font-size: 16px;">생년월일</label>
                            <input type="text" class="form-control login-text-input" style="width: 100%; margin-bottom: 0; color: var(--dark-gray); "name="birthday" id="birth" th:value="${vo.birthday}" readonly />
                        </div>
                    </div>

                    <!--  * 휴대폰 번호 * -->
                    <label for="phone" class="form-label" style="font-weight:400; font-size: 16px;">연락처</label>
                    <div style="display: flex; margin-bottom: 47px;">
                        <select name="phone1" id="phone1" class="form-control login-select" style="width: 150px;">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <span style="line-height:50px; margin-left:15px; margin-right:15px; font-size:20px;">-</span>
                        <input type="text" class="form-control login-text-input" style="width: 300px;" name="phone2" th:value="${vo.phone2}" />
                        <span style="line-height:50px; margin-left:15px; margin-right:15px; font-size:20px;">-</span>
                        <input type="text" class="form-control login-text-input" style="width: 300px;" name="phone3" th:value="${vo.phone3}"/>
                    </div>

                    <!-- * 주소 * -->
                    <label for="postcode" class="form-label" style="font-weight:400; font-size: 16px;">주소</label>
                    <div style="display: flex; margin-bottom: 18px;">
                        <!--th:value="${vo.postcode}-->
                        <input type="text" class="form-control login-text-input" id="postcode"
                        placeholder="우편번호" readonly style="font-weight: 400; width: 250px; margin-bottom: 0; background-color:var(--white); color:var(--dark-gray);" onclick="sample4_execDaumPostcode()"/>
                        <input type="button" class="purple-text-button" style="margin-left:20px; width:150px; height: 50px; letter-spacing: 3px;" onclick="sample4_execDaumPostcode()" value="우편번호 검색"> <!-- class=   btn btn-outline-info form-control -->
                    </div>
                    <input type="text" class="form-control login-text-input" style="margin-bottom: 18px; font-weight: 400; background-color:var(--white); color:var(--dark-gray);" 
                    readonly onclick="sample4_execDaumPostcode()"
                    name="roadAddress" id="roadAddress" placeholder="도로명주소" th:value="${vo.roadAddress}">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 24px;">
                        <input type="text" class="form-control login-text-input" style="width:48%;" name="jibunAddress" id="jibunAddress" placeholder="지번주소" th:value="${vo.jibunAddress}">
                        <input type="text" class="form-control login-text-input" style="width:48%;" id="addressDetail"  name="addressDetail" placeholder="상세주소" th:value="${vo.addressDetail}">
                    </div>
                    <div style="display: flex; justify-content: right;">
                        <button type="button" class="purple-text-button" style="width:150px; height: 50px; letter-spacing: 3px;" onclick="myProfileModifyCancled();">취소</button>  
                        <button type="button" class="purple-text-button btnUpdate" style="margin-left:20px; width:150px; height: 50px; letter-spacing: 3px;" onclick="myProfileodifySubmit();">수정</button>
                    </div>

                    <input type="file" multiple class="form-control" id="files" name="files"    maria-describedby="inputGroupFileAddon03" aria-label="Upload">

                            </div>
                        </div>
                        <br/> -->
                </form>
        </div>
    </div>
