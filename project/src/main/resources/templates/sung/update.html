<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div  class="container mt-5 ">
        <div class="change">
            <h2 class="text-center text-info mb-5">회원정보 수정</h2>
            <div class= "container d-flex justify-content-center">
               <form name="form" method="post" class="" enctype="multipart/form-data">
                <div class="row col-md-3 mx-5">
                    <label for="id" class="form-label text-primary">아이디</label>
                    <input type="text" name="id" class="form-control" id="id" readonly th:value="${vo.id}">  
                </div>
                <div class="row col-md-3 mx-5 mt-2">
                    <label for="name" class="form-label text-secondary">성명</label>
                    <input type="text" name="name" class="form-control" id="name" readonly th:value="${vo.name}"> 
                </div>
                  <!--생년월일-->
                <div class="row col-md-3 mx-5 mt-2">
                    <label for="birth" class="form-label">생년월일</label>
                    <input type="date" class="form-control " name="birthday" id="birth" th:value="${vo.birthday}" readonly >
                       
                    
                </div>
                <!--휴대번호-->
                <div class="row col-md-3 mx-5 mt-2">
                    <label for="phone" class="form-label">휴대폰번호</label>
                   
                    <div class="col-md-12 d-flex align-text-center">
                        <select name="phone1" id="phone1" class="form-select">
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <span class="hyphen">-</span>
                        <input type="text" class="form-control mx-1" name="phone2" th:value="${vo.phone2}" >
                        <span class="hyphen">-</span>
                        <input type="text" class="form-control mx-1" name="phone3" th:value="${vo.phone3}">
                    </div>
                    
                </div>
                <!-- 주소 -->
                <div class="row col-md-3  mx-5 mt-2">
                    <label for="postcode" class="form-label">주소</label>
                    
                    <div class="col-md-5 ">
                        
                <input type="text" class="form-control" id="postcode"  readonly placeholder="우편번호">
                </div>
                <div class="col-md-3 ">
                    <input type="button" class="btn btn-outline-info" onclick="sample4_execDaumPostcode()" value="우편번호찾기"/> 
                </div>
                </div>
                
                
                <div class="row col-md-3  mx-5 mt-2">
                    <label for="inputAddress2" class="form-label"><span class="text-danger"></span>상세주소</label>

                </div>
                <div class="row col-md-3  mx-5 mt-2">
                    <input type="text" class="form-control" name="roadAddress" id="roadAddress" th:value="${vo.roadAddress}">
                    <input type="text" class="form-control mt-1" name="jibunAddress" id="jibunAddress" th:value="${vo.jibunAddress}">
                </div>
                <div class="row col-md-3  mx-5 mt-2">
                    <input type="text" class="form-control" id="addressDetail"  name="addressDetail" th:value="${vo.addressDetail}">
                    
                </div>
                <div class="row col-md-3  mx-5 mt-2">
                    <div class="col">
                        <label for="files" class="form-label text text-warning">파일첨부</label> 
                    </div>
                </div>
                <div class="input-group mb-3 w-50 mx-5">
                    
                    <input type="file" multiple class="form-control" id="files" name="files"    maria-describedby="inputGroupFileAddon03" aria-label="Upload">
                  </div>
                  <div class="row col-md-3  mx-5 mt-2">
                      <div th:each="p : ${vo.photos}">
                          <div  class="form-check">
                            
                              
                              <input type="checkbox" name="delFiles" class="chk form-check-input" id="flexCheck"
                            th:onClick="checkUp(this)"    
                            th:value="${p.oriPhoto}" th:text="${p.oriPhoto}"></label>
                              <label class="form-check-label" for="flexCheck" >
                            </div>
                        </div>
                        
                        <br/>
                        <button type="button" class="btnModifyR btn btn-primary mt-3 mb-1 btnUpdate">수정</button>
                        <button type="button" class="btnList btn btn-info mb-5 btnCancel ">취소</button>    
                        
                    </div>
               
                </form> 
            </div>
            </div>
            



        </div>
    </div>
    <script>
        // 수정페이지에서 파일 삭제 체크 박스가 체크 작동안됨
        function checkUp(checkbox) {
            var label = checkbox.parentNode;
            if (checkbox.checked) {
                label.style.textDecoration = "line-through";
                label.style.color = "red";
            } else {
                label.style.textDecoration = "none";
                label.style.color = "";
            }
        }
    </script>
</body>

</html>
