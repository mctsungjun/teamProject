<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div>
    <div class="loginPage" style="display: flex; justify-content: center; height: 100%; align-items: center;">
        <script type="module">
            import { loginPage } from "/js/loginPage.js";
            loginPage();
        </script>
        <script>
            async function openNaver() {
                let obj = await import ('/js/naverKakaoLogin.js');
                obj.openNaver();
                }

            async function openKakao() {
                let obj = await import ('/js/naverKakaoLogin.js');
                obj.openKakao();
                }
        </script>
        <!-- * 그냥 부트스트랩인듯 * -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
        <div style="width: 400px; text-align: center; margin-top: -2.5%">
        <h1 class="no-drag" style='color: var(--white); letter-spacing: 7px; margin-bottom: 50px; font-weight: 300;'>LOGIN</h2>
        <form class="loginfrm" name="loginfrm" method="post">
        <input type="text" class="form-control" id="inputId" name="id" placeholder="아이디" style="margin-bottom: 20px; height: 48px;" >
        <input type="password" class="form-control" id="password" name= "password" placeholder="비밀번호"  style="margin-bottom: 20px; height: 48px;" >

        <div style="margin-bottom: 40px; display: flex;" >
            <span style="width: 50%; display: flex; justify-content: right; padding-right: 13px;"><a href="javascript:findIdPwd()" class="grey-text-button">ID/PW 찾기</a></span>
            <span style="width: 50%; display: flex; padding-left: 15px;"><a href="javascript:registerForm()" class="grey-text-button">회원가입</a></span>
        </div>
        <div><button type="button" class="purple-text-button no-drag" id="loginBtn">로그인</button></div>
        <div style="width: 100%; display: flex; justify-content: space-between;">
            <!-- TODO: 버튼 로고 필요: https://developers.naver.com/docs/login/bi/bi.md -->
            <button type="button"  class="login-api-button no-drag" onclick="openNaver();" style="background-color: #03C75A;">
                <span style="width: 40px;">N</span>
                <span style="width: 100%; text-align: center;">네이버 로그인</span>
            </button>
            <!-- TODO: 버튼 로고 필요: https://developers.kakao.com/docs/latest/ko/kakaologin/design-guide#kakaologin-button-composition -->
            <button type="button" class="login-api-button no-drag" onclick="openKakao();" style="background-color: #FEE500; color: #000000 85%;">
            <span style="width: 40px;">K</span>
            <span style="width: 100%; text-align: center;">카카오 로그인</span>
            </button>
        </div>
        </form>
        </div>
    </div>  
</div>
    
</body>


</html>
