<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bjmnotice/bjm_list.css">
    <link rel="stylesheet" href="css/bjmnotice/bjm_register.css">
    <link rel="stylesheet" href="css/bjmnotice/bjm_view.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>
    <script defer src="js/bjm_notice.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <title>공지사항</title>
</head>
<body>
    <div class="container">
        <div class="noticeList">
            <h1>공지사항</h1>
            <form class="frmSearch" name="frmSearch" method="post">
                <input type="text" class="findStr" name="findStr"/>
                <button type="button" class="bjmBtnSearch" name="bjmBtnSearch">검색</button>
            </form>
            <div class="contentTitle">
                <span class="sno">No</span>
                <span class="id">작성자</span>
                <span class="title">제목</span>
                <span class="nal">등록일</span>
                <span class="hit">조회수</span>
            </div>
            <div class="contentList" th:each="vo : ${list}" th:onClick="noticeViewer([[${vo.sno}]])">
                <span class="sno">[[${vo.sno}]]</span>
                <span class="id">[[${vo.id}]]</span>
                <span class="title">[[${vo.title}]]</span>
                <span class="nal">[[${vo.nal}]]</span>
                <span class="hit">[[${vo.hit}]]</span>
            </div>
        <div id="btnZone">
            <button type="button" name="bjmBtnRegister" class="bjmBtnRegister">작성</button>
        </div>
            <nav class="footer">
                <ul>
                    <li><a href='#'>&#171;</a></li>
                    <li><a href='#'>1</a></li>
                    <li><a href='#'>2</a></li>
                    <li><a href='#'>3</a></li>
                    <li><a href='#'>4</a></li>
                    <li><a href='#'>5</a></li>
                    <li><a href='#'>6</a></li>
                    <li><a href='#'>7</a></li>
                    <li><a href='#'>8</a></li>
                    <li><a href='#'>9</a></li>
                    <li><a href='#'>&#187;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
